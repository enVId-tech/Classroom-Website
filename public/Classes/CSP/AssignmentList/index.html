<!DOCTYPE html>
<html>

<head>
    <title>CS Pathway | Assignment List</title>
    <meta name="referrer" content="no-referrer" />
    <link rel="shortcut icon" href="/Assets/images/JavaLogo.png" type="image/x-icon">

    <!-- Bootstrap CSS Elements -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Internal CSS-->
    <link rel="stylesheet" type="text/css" href="/Assets/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/Assets/css/selectiontabs.css">
    <link rel="stylesheet" type="text/css" href="/Assets/css/sidescrollbar.css">
    <link rel="stylesheet" type="text/css" href="/Assets/css/assignments.css">

    <!-- External CSS -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:wght@100&display=swap' rel='stylesheet'
        type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"
        type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"
        type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Internal JS -->
    <script type="text/javascript" src="/Assets/js/LoadInStudentData.js"></script>
    <script type="text/javascript" src="/Assets/js/keeploggedout.js"></script>
    <script typet="text/javascript" src="/Assets/js/assignmentsummary.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <section class="sidebar" id="sidebar">
        <div class="sidebardiv" id="sidebardiv">
            <div class="sidebar-item">
                <div class="img" id="LeftImg">
                    <img id="ProfilePicture" src="/" class="image" referrerpolicy="no-referrer">
                    <br>
                    <h4 id="Loggedinas">Logged in as<br>"Placeholder"</h4>
                </div>
            </div>
            <div class="sidebar-item">
                <button class="sidebar-label" onclick="window.location.replace('/');">Home</button>
            </div>
            <div class="sidebar-item">
                <button class="sidebar-label" onclick="window.location.replace('/connections');">Connections</button>
                <div class="sidebar-dropdown">
                    <div class="sidebar-item extras">
                        <button class="sidebar-item extras"
                            onclick="window.location.replace('/connections/appointmentView');">View
                            Appointments</button>
                    </div>
                    <div class="siderbar-item extras">
                        <button class="sidebar-item extras"
                            onclick="window.location.replace('/connections/appointmentRequest');">Schedule an
                            appointment</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="Credits">
            <h1 id="ComputerScience">Computer Science Pathway | <a id="FooterName"
                    onclick="window.location = 'https://www.mrwai.com'">
                    MrWai.com
                </a>
            </h1>
            <h2 id="Copyright">(Unofficial) Copyright 2010-2023; All rights reserved.</h2>
        </div>
    </section>

    <!-- Content -->
    <center>
        <section class="content">
            <h1 id="NamePlate">APCSP | Assignment List</h1>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link" id="connections-tab"
                        onclick="window.location.replace('/Classes/CSP')">APCSP
                        Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="appointments-tab"
                        onclick="window.location.replace('/Classes/CSP/Agenda')">Agenda</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="request-appointment-tab"
                        onclick="window.location.replace('/Classes/CSP/Announcements')">Announcements</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link enabled" id="request-appointment-tab"
                        onclick="window.location.replace('/Classes/CSP/AssignmentList')">Assignment Summary</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="request-appointment-tab"
                        onclick="window.location.replace('/Classes/CSP/LearningLog')">Learning Log</button>
                </li>
            </ul>
            <span class="AssignmentBar">
                <div id="Assignments">
                    <div class="assignment">
                        <h1 id="AssignmentTitle">Assignment 1</h1>
                        <h2 class="AssignmentDescription">This is the first assignment</h2>
                        <h1 class="AssignmentDate">6/9/2023</h1>
                    </div>
                </div>
                <div id="AssignmentSummary">
                    <h1 id="Placeholder">Click on an assignment!</h1>
                </div>
            </span>
        </section>
    </center>
</body>

</html>
