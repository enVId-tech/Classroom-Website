<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap CSS Elements -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Internal CSS-->
    <link rel="stylesheet" type="text/css" href="/Assets/css/home.css">
    <link rel="stylesheet" type="text/css" href="/Assets/css/log.css">

    <!-- Internal JS -->
    <script type="text/javascript" src="/Assets/js/login.js"></script>
</head>

<body>
    <center>
        <div class="LoginContainer">
            <span id="BackgroundImage">
                <br><br><br>
                <h1 id="CopyrightedMaterial">Â© MrWai.com</h1>
            </span> <!-- Add a new span element for the background image -->
            <p>Login</p>
            <br>
            <br>
            <input type="text" placeholder="Username" id="username" spellcheck="false">
            <br>
            <br>
            <input type="password" placeholder="Password" id="password" spellcheck="false">
            <br>
            <br>
            <button onclick="LogCheck()" id="LoginButton">Login</button>
            <br>
            <br>
            <a href="/auth/google" class="googlesignin"><span class="fa fa-google"></span>Register/Sign In with Google</a>
        </div>
    </center>
    <script>
        window.onload = function () {
            document.cookie = "connect.sid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
            if (document.cookie.includes("dataID")) {
                document.cookie = "dataID=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
            }
        }
        window.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                // Enter key was pressed
                event.preventDefault();
                LogCheck();
            }
        });
    </script>
</body>

</html>
